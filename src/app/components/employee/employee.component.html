<div class="container mt-5">
    <h2 style="text-align: center;">Employee Details</h2>
    <a routerLink="employee/add/0"  class ="btn btn-primary mt-5 mb-3">Add New</a>

<table class="table">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Operations</th>
</thead>
<tbody>
<tr *ngFor = "let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td><a  class="btn btn-success" [routerLink]="['employee/edit',employee.id]">Edit</a></td>
        <td><button class="btn btn-danger" (click)="onDelete(employee.id)">Delete</button></td>
     </tr>
</tbody>
</table>
</div>
