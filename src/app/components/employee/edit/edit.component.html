<div class="container mt-5">
    <h2>{{header}}</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" class="form-control" [ngModel]="employee.id" name="id">
        </div>
        <div class="form-group">
            <label for="">NAME</label>
            <input type="text" class="form-control" [ngModel]="employee.name" name="name">
        </div>
        <div class="form-group">
            <label for="">EMAIL</label>
            <input type="text" class="form-control" [ngModel]="employee.email" name="email">
        </div>
        <div class="form-group">
            <label for="">CONTACT NO</label>
            <input type="text" class="form-control" [ngModel]="employee.phone" name="phone">
        </div>
        <div class="form-group">
            <button class="btn btn-success">SAVE</button>
        </div>
    </form>
</div>
